<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Calculadora</h1>
            <div class="efeito">
                <input class="tela" id="numero" placeholder="">
            </div>
            
            <div class="numeros">
                <ul >
                    <li onclick="ligar()" class="ligar">ON CE</li>
                    <li onclick="calcularMRC()" class="especiais" id="btnMRC">MRC</li>
                    <li onclick="salvaMenos()" class="especiais" id="btnM-">M-</li>
                    <li onclick="salvaMais()"  class="especiais" id="btnM+">M+</li>
                    <li onclick="desligar()" class="desliga">OFF</li>
                    <li onclick="adicionar('√')" class="raiz">√</li>
                    <li onclick="adicionar('%')" class="operador";>%</li>
                    <li onclick="adicionar('/')" class="operador">÷</li>
                     <li  onclick="adicionar('7')" class="numero">7</li>
                    <li onclick="adicionar('8')" class="numero">8</li>
                    <li onclick="adicionar('9')" class="nonumerove">9</li>
                    <li onclick="adicionar('*')" class="operador">x</li>
                    <li onclick="adicionar('4')" class="numero">4</li>
                    <li onclick="adicionar('5')" class="numero">5</li>
                    <li onclick="adicionar('6')" class="numero">6</li>
                    <li onclick="adicionar('-')" class="operador">-</li>
                    <li onclick="adicionar('1')" class="numero">1</li>
                    <li onclick="adicionar('2')" class="numero">2</li>
                    <li onclick="adicionar('3')" class="numero">3</li>
                    <li onclick="adicionar('+')" class="operador" id="soma">+</li>
                    <li onclick="adicionar('0')" class="numero">0</li>
                    <li onclick="adicionar(',')" class="ponto">.</li>
                    <li onclick="calcular()" class="igual">=</li>
            </div>
        </div>
    </div>
</body>
<script src="scripts.js"></script>
</html>
