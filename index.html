<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Calculadora</h1>
            <div class="efeito">
                <input placeholder="0">
            </div>
            
            <div class="numeros">
                <ul>
                    <li class="ligar">ON CE</li>
                    <li class="especiais">MRC</li>
                    <li class="especiais">M-</li>
                    <li class="especiais">M+</li>
                    <li class="desliga">OFF</li>
                    <li class="raiz">√</li>
                    <li class="porcentagem">%</li>
                    <li class="dividir">÷</li>
                    <li class="sete">7</li>
                    <li class="oito">8</li>
                    <li class="nove">9</li>
                    <li class="vezes">X</li>
                    <li class="quatro">4</li>
                    <li class="cinco">5</li>
                    <li class="seis">6</li>
                    <li class="menos">-</li>
                    <li class="um">1</li>
                    <li class="dois">2</li>
                    <li class="treis">3</li>
                    <li class="soma">+</li>
                    <li class="zero">0</li>
                    <li class="ponto">.</li>
                    <li class="igual">=</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
