<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Calculadora</h1>
            <div class="efeito">
                <input placeholder="0">
            </div>
            
            <div class="numeros">
                <ul>
                    <li class="ligar">ON CE</li>
                    <li class="especiais">MRC</li>
                    <li class="especiais">M-</li>
                    <li class="especiais">M+</li>
                    <li class="desliga">OFF</li>
                    <li>√</li>
                    <li>%</li>
                    <li>÷</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li>X</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>-</li>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li class="soma">+</li>
                    <li>0</li>
                    <li>.</li>
                    <li>=</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
